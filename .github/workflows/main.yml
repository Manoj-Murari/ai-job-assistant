# Name of our automated workflow
name: Daily Job Search

# --- TRIGGERS ---
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# --- JOB DEFINITION ---
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Step 3: Install dependencies, verify, and run script
      - name: Install, Verify, and Run
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Install dependencies from requirements.txt
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # Add a clear separator for debugging
          echo "--- VERIFYING PACKAGES ---"
          
          # Verify that the packages were installed correctly
          pip list
          
          # Add another separator
          echo "--- RUNNING PYTHON SCRIPT ---"
          
          # Run the main script
          python ./run_job_search.py

